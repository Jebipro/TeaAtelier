<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tea Atelier | 이달의 차: 다즐링 홍차</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

    <style>
        /* ---------------------------------------------------- */
        /* 1. 기본 설정 및 초기화 */
        /* ---------------------------------------------------- */
        body { 
            margin: 0; 
            font-family: 'Noto Sans KR', 'Noto+Sans', 'Malgun Gothic', '맑은 고딕', arial, sans-serif;
            min-width: 1200px;
            overflow-x: auto;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* ---------------------------------------------------- */
        /* 2. HEADER & GNB (흰색 배경, 80px 높이, 중앙 배치) */
        /* ---------------------------------------------------- */
        header { 
            position: fixed;
            top: 0;
            width: 100%; 
            height: 80px;
            background-color: #fff;
            color: #000;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 80px;
            min-width: 1200px;
        }
        .logo a { 
            font-family: 'GFS Didot', serif; 
            font-weight: 400;
            font-size: 28px;
            white-space: nowrap;
        }

        /* GNB 메뉴 (전체 중앙 배치) */
        .gnb {
            flex-grow: 1; 
            display: flex;
            justify-content: center; 
        }
        .gnb ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0; 
        }
        .gnb ul li {
            position: relative;
            padding: 0; 
            margin: 0 30px;
            width: 170px;
            text-align: center; 
        }
        .gnb ul li > a {
            color: inherit;
            text-decoration: none;
            font-size: 18px; 
            font-weight: 600; 
            padding: 10px 0;
            display: block;
        }
        
        .gnb ul li:hover > a {
            color: #4F7B60; 
        }
        
        /* ---------------------------------------------------- */
        /* 3. 유틸리티 (검색, 국기 이미지 배치) */
        /* ---------------------------------------------------- */
        .utility {
            display: flex;
            align-items: center;
            color: #333;
        }
        .search-icon {
            width: 18px; 
            cursor: pointer;
            margin-right: 15px;
        }
        .flag-icon {
            width: 20px; 
            height: 14px;
            vertical-align: middle;
            border: 1px solid #ccc;
        }

        /* ---------------------------------------------------- */
        /* 4. MEGA DROPDOWN WRAPPER (투명 GNB 스타일) */
        /* ---------------------------------------------------- */
        .mega-menu-wrapper {
            position: absolute;
            top: 80px; 
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            
            height: 0; 
            overflow: hidden; 
            opacity: 0;
            transition: height 0.3s ease, opacity 0.3s ease; 
        }

        .mega-menu-wrapper.is-active {
            height: 250px; 
            opacity: 1;
        }
        
        /* 서브 메뉴 컨테이너: nav-container와 동일한 구조 */
        .mega-menu-inner-content {
            padding: 20px 80px; 
            display: flex;
            justify-content: space-between;
            height: 100%;
            min-width: 1200px;
        }

        /* 로고 영역과 동일한 너비의 빈 공간 */
        .mega-menu-spacer-left {
            flex-shrink: 0;
        }

        /* 서브 메뉴를 GNB와 동일하게 flex-grow로 중앙 정렬 */
        .sub-menu-columns-row {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* 유틸리티 영역과 동일한 너비의 빈 공간 */
        .mega-menu-spacer-right {
            flex-shrink: 0;
        }
        
        /* 각 서브 메뉴 컬럼: 상단 메뉴와 동일한 위치/너비 */
        .sub-menu-column {
            width: 170px;
            margin: 0 30px;
            
            padding: 0;
            min-width: 120px;
            text-align: center;
            height: 100%;
            
            position: relative;
        }
        /* 첫 번째 컬럼 제외하고 왼쪽에 구분선 추가 */
        .sub-menu-column:not(:first-child)::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #eee;
        }
        
        /* 서브 메뉴 항목 (폰트 스타일) */
        .sub-menu-column a {
            display: block;
            padding: 5px 0;
            font-size: 16px;
            font-weight: 400;
            color: #666; 
            line-height: 1.6;
            white-space: nowrap;
        }
        .sub-menu-column a:hover {
            color: #4F7B60; 
        }

        /* ---------------------------------------------------- */
        /* 5. HERO SECTION (이미지, 텍스트 왼쪽 상단 배치) */
        /* ---------------------------------------------------- */
        .hero-section {
            height: calc(100vh - 80px);
            padding-top: 80px; 
            background-image: url('style/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            position: relative;
            overflow: hidden; 
        }

        .hero-text {
            position: absolute; 
            top: 15%;
            left: 80px;
            transform: translateY(0);
            text-align: center; 
            color: #fff;
            max-width: 600px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); 
        }

        /* ---------------------------------------------------- */
        /* 6. 텍스트 및 버튼 스타일 */
        /* ---------------------------------------------------- */
        .title-pre { 
            font-size: 24px; 
            font-weight: 400;
            color: #F1ECC4;
        }
        .title-main { 
            font-size: 56px;  
            font-weight: 400;
            color: #AA3624;
            margin-top: 5px;
            letter-spacing: 0.05em;
        }
        .title-sub { 
            font-family: 'Noto Sans KR', 'Noto+Sans', 'Malgun Gothic', '맑은 고딕', arial, sans-serif;
            font-size: 30px; 
            color: #AA3624;
            margin-top: 16px;
        }
        .slogan { 
            font-family: 'Noto Sans KR', 'Noto+Sans', 'Malgun Gothic', '맑은 고딕', arial, sans-serif;
            font-size: 20px; 
            margin-top: 30px; 
            color: #F1ECC4;
            font-weight: 400;
        }

        .cta-button {
            position: absolute; 
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%); 
            
            padding: 15px 40px;
            border: 2px solid #fff;
            color: #fff;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo">
                <a href="#">The Tea Atelier</a>
            </div>

            <nav class="gnb">
                <ul>
                    <li><a href="#">우리의 철학</a></li>
                    <li><a href="#">티 프로파일링</a></li>
                    <li><a href="#">페어링 &amp; 블렌딩</a></li>
                    <li><a href="#">문화 &amp; 소식</a></li>
                </ul>
            </nav>

            <div class="utility">
                <img src="style/black_search.png" alt="검색" class="search-icon">
                <div class="lang-switcher">
                    <img src="style/korea.png" alt="한국어" class="flag-icon">
                </div>
            </div>
        </div>
        
        <div class="mega-menu-wrapper">
            <div class="mega-menu-inner-content">
                <div class="mega-menu-spacer-left">
                    <div class="logo" style="visibility: hidden;">
                        <a href="#">The Tea Atelier</a>
                    </div>
                </div>
                <div class="sub-menu-columns-row">
                    <div class="sub-menu-column">
                        <a href="#">브랜드 비전</a>
                        <a href="#">장인 정신</a>
                        <a href="#">윤리 경영</a>
                        <a href="#">오시는 길</a>
                    </div>
                    <div class="sub-menu-column">
                        <a href="#">6대 다류</a>
                        <a href="#">이달의 차(茶)</a>
                        <a href="#">브루잉 가이드</a>
                        <a href="#">산지별 티</a>
                    </div>
                    <div class="sub-menu-column">
                        <a href="#">티 푸드 페어링</a>
                        <a href="#">블렌딩 연구소</a>
                        <a href="#">시즌별 페어링</a>
                    </div>
                    <div class="sub-menu-column">
                        <a href="#">티 문화 매거진</a>
                        <a href="#">공지사항</a>
                        <a href="#">FAQ &amp; 문의</a>
                        <a href="#">미디어 &amp; 보도</a>
                    </div>
                </div>
                <div class="mega-menu-spacer-right">
                    <div class="utility" style="visibility: hidden;">
                        <img src="style/black_search.png" alt="검색" class="search-icon">
                        <div class="lang-switcher">
                            <img src="style/korea.png" alt="한국어" class="flag-icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="hero-section">
        <div class="hero-text">
            <div class="title-pre">The Atelier's Choice</div>
            <div class="title-main">다즐링 홍차</div>
            <div class="title-sub">Darjeeling Autumn Flush</div>
            <div class="slogan">부드러운 은은한 향이 계절의 여운을 담은 차</div>
        </div>
        
        <a href="#" class="cta-button">자세히 보기</a>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            const megaMenu = document.querySelector('.mega-menu-wrapper');

            header.addEventListener('mouseenter', function() {
                megaMenu.classList.add('is-active');
            });

            header.addEventListener('mouseleave', function() {
                megaMenu.classList.remove('is-active');
            });
        });
    </script>
</body>
</html>
